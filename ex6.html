<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script type="text/javascript">
      var coworkers=["minsu","sujin"]
    </script>
    <h2>get</h2>
    <script type="text/javascript">
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>Count</h2>
    <script type="text/javascript">
      document.write(coworkers.length);
    </script>
    <h2>Add</h2>
    <script type="text/javascript">
      coworkers.push('jinsu');
      coworkers.push('sungsuk');

      document.write(coworkers[2]);
      document.write(coworkers[3]);
      document.write(coworkers.length);
    </script>

  </body>
</html>
